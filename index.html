<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaalinen Rakennesuunnittelu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <h2>Mitoitusparametrit</h2>
            
            <div class="input-group">
                <label for="layers">Kerrosmäärä (kpl):</label>
                <input type="number" id="layers" value="5" min="1" max="20">
            </div>

            <div class="input-group">
                <label for="height">Kerroskorkeus (mm):</label>
                <input type="number" id="height" value="3000" step="100">
            </div>

            <div class="input-group">
                <label for="load">Hyötykuorma (kN/m²):</label>
                <input type="number" id="load" value="2.5" step="0.1">
            </div>

            <button onclick="calculateAndDraw()">Päivitä Laskelmat</button>
        </aside>

        <main class="main-content">
            <h2>Graafinen Matriisi</h2>
            <svg id="buildingCanvas" width="100%" height="100%" viewBox="0 0 500 600">
                </svg>
        </main>

        <section class="video-section">
            <h2>Ohjeistus</h2>
            <select id="videoSelector">
                <option value="M7lc1UVf-VE">Johdanto ja perusteet</option>
                <option value="ScMzIvxBSi4">Kuormien laskenta</option>
                <option value="9xwazD5SyVg">Rakenteen geometria</option>
            </select>
            
            <div id="player"></div>
        </section>

        <footer class="results">
            <h3>Laskentatulokset</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Kerros</th>
                        <th>Korkeusasema (m)</th>
                        <th>Kumulatiivinen kuorma (kN)</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
